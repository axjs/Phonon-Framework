<question>
  <div class="dialog" data-cancelable="false" id="dialog-question">
    <div class="content">
        <div class="padded-full">
            <h3>{opts.title || 'Hey! '}<i class="icon icon-info-outline"></i></h3>
            <p>{opts.text || 'Do you like chocolate?'}</p>
        </div>
    </div>
    <ul class="buttons">
        <li><a class="btn btn-flat primary btn-confirm" data-dialog-close="true">YES</a></li>
        <li><a class="btn btn-flat negative btn-cancel" data-dialog-close="true">NO</a></li>
    </ul>
  </div>
  <script>
    document.body.prepend(document.createElement('question'))
    console.log('question init')  
    
  phonon.question = function (text, title) {
    var question = riot.mount('question')[0]
    console.log('question', question)
    var myDialog = phonon.dialog('#dialog-question');
    console.log(question, myDialog)
    myDialog.open()
    question.opts.text = text
    question.opts.title = title
    question.update()
    return myDialog
}
  </script>
</question>
