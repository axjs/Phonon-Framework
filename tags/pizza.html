<pizza>
    <header class="header-bar">
       <div class="left">
            <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
        </div>
        <div class="center">
            <h1 class="title">Pizza</h1>
        </div>
    </header>
    <div class="content">

        <ul class="list">
            <li class="divider">Select a pizza</li>
            <li each="{ name, i in pages }"><a class="padded-list" href="#!pagetwo/{name}">{name}</a></li>
        </ul>

    </div>
    <script>
        var self = this
        this.pages = opts.pages || [1,2,3]
        data.on('pages', function (pages) {
            console.info('pages', pages)
            self.pages = pages || [3,2,1]
        })
    </script>
</pizza>
